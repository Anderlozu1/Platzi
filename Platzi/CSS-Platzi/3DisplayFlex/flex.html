    <!--! ALIGN-ITEMS:  VERTICALMENTE -->

        <!--? center: Alinea los elementos en el centro (verticalmente) del contenedor-->

    <!--! FLEX-DIRECTION: DIRECCION ELEMENTOS, cuando se invierte también lo hace el inicio y final--> 

        <!--? row: Los elementos son colocados en la misma direccion del texto (IZQUIERDA-DERECHA)-->

        <!--? row-reverse: Son colocados AL REVEZ de la direccion del texto (DERECHA-IZQUIERDA)-->

        <!--? column: Se colocan los elementos de (ARRIBA-ABAJO)-->

        <!--? column-reverse: Se colocan los elementos de (ABAJO-ARRIBA)-->

        <!--* ALIGN-SELF: LO MISMO que align-items pero aplicado a UN SOLO ELEMENTO-->

    
    <!--! FLEX-WRAP: Especifica si los elementos se pueden escribir en una sola línea o en multiples -->

        <!--? nowrap: Cada elemento SE AJUSTA EN UNA SOLA LÍNEA-->

        <!--? wrap: Los elementos SE ENVUELVEN ALREDEDOR DE LÍNEAS ADICIONALES (salto de linea para elementos seleccionados)-->
