<style>

  body{
    font-family: 'Quicksand', sans-serif;
  }

  .primary-button{
    background-color: hsla(286, 66%, 35%,.2);
    border-radius: 8px;
    border: none;
    color: white;
    width: 100%;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    height: 50px;
  }

  .add-to-car-button{
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .product-detail{
    width: 360px;
    padding-bottom: 24px;
    position: absolute;
    right: 0;
  }

  .product-detail-close{
    background-color: whitesmoke;
    width: 14px;
    height: 14px;
    position: absolute;
    top: 24px;
    left: 24px;
    z-index: 2;
    padding: 12px;
    border-radius: 50%;

  }

  .product-detail-close svg:hover{
    cursor: pointer;
  }

  .product-detail > img:nth-child(2){
    width: 100%;
    height: 360px;
    object-fit: cover;
    border-radius: 0 0 20px 20px;
  }

  .product-info{
    margin: 24px 24px 0 24px;
  }

  .product-info p:nth-child(1){
    font-weight: bold;
    font-size: 20px;
    margin-top: 0;
    margin-bottom: 4px;
    
  }

  .product-info p:nth-child(2){
    color: rgb(121, 117, 117);
    font-size: 10px;
    margin-top: 0;
    margin-bottom: 36px;
  }

  .product-info p:nth-child(3){
    color: rgb(121, 117, 117);
    font-size: 10px;
    margin-top: 0;
    margin-bottom: 36px;
  }

  .t{
    font-size: 12px;
    margin-bottom: 19px;
    color: rgb(121, 117, 117)
  }
</style>
